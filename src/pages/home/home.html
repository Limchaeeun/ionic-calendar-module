<ion-content padding>
    <div class="calendar-body">
        <ion-grid>
            <div class="monthintro">
                <a id="month">Month {{currentMonth}}</a>
            </div>
            <ion-row class="calendar-weekday">
                <ion-col>Sun</ion-col>
                <ion-col>Mon</ion-col>
                <ion-col>Tues</ion-col>
                <ion-col>Wed</ion-col>
                <ion-col>Thur</ion-col>
                <ion-col>Fri</ion-col>
                <ion-col>Sat</ion-col>
            </ion-row>
            <ion-row class="calendar-date">
                <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>
                <ion-col col-1 *ngFor="let day of daysInThisMonth">
                    <span class="currentDate" *ngIf="(currentDate === day &&today.getMonth()+1 === currentMonth &&today.getFullYear() === currentYear); else otherDate">{{day}}</span>
                    <ng-template #otherDate class="otherDate">
                        {{day}}
                    </ng-template>
                </ion-col>
                <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
